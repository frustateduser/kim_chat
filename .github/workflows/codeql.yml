# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Analysis"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '37 5 * * 1' # weekly schedule run at 5:37 AM everyday

permissions:
  contents: read
  security-events: write
  
jobs:
  analyze:
    name: Analyze CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialize CodeQL tools for JavaScript analysis
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Uncomment the following line if you want to include additional query packs:
        # queries: security-extended,security-and-quality

    # Perform CodeQL analysis and upload results
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
